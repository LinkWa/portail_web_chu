{% extends "main/base.html" %}
{% load crispy_forms_filters %}

{% block title %}Inscription{% endblock %}

{% block content %}

        <h1 class="mt-4">Inscription</h1>
        <form method="post">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button type="submit" class="btn btn-primary">Inscription</button>
        </form>
    </div>
{% endblock %}
