{% extends "main/base.html" %}
{% block title %}Détail{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <h2>{{ data.last_name }} {{ data.first_name }}</h2>
        </div>
        <div class="row">
            <h4>Description : </h4>
            <p>{{ data.description }}</p>
        </div>
        <div class="row">
            <h4>Validation : </h4>
            {% if data.is_valid %}
                <p style="color: green">Validé</p>
            {% else %}
                <p style="color: red">Non validé</p>
            {% endif %}
            <textarea id="commentaire" rows="5" cols="177" disabled >Commentaire</textarea>

        </div>
        <div class="row">
            <a href="{% url "liste_recherche" %}" class="btn btn-primary"> < Retour</a>
        </div>
    </div>
{% endblock %}
